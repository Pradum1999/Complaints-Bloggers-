<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <div class="container text-center card bg-success-subtle mt-5" style="width: 400px;">
        <h1 class="alert alert-warning mt-1">SignUp</h1>
        <form action="" method="post">
            <input type="text" class="form-control mt-2" name="user_name" placeholder="Enter Your Full Name">
            <input type="email" class="form-control mt-2" name="user_email" placeholder="Enter Email">
            <input type="password" class="form-control mt-2" name="user_pwd1" placeholder="Enter Password">
            <input type="password" class="form-control mt-2" name="user_pwd2" placeholder="Enter confirm Password">
            
            <button class="btn btn-primary mt-2 mb-2">Signup</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
